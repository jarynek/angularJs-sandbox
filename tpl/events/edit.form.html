<div class="modal-dialog modal-dialog-centered" role="document" style="z-index:1070">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle" ng-model="eventTitle">{{eventTitle ? eventTitle : thisEvent.title}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true" ng-click="editEvent($event)">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form ng-submit="saveEvent($event)">
                <div class="form-group">
                    <label for="message-text" class="col-form-label">
                        <span class="display-block">Title</span>
                    </label>
                    <textarea ng-model="eventTitle"
                              ng-value="thisEvent.title"
                              value="thisEvent.title"
                              class="form-control"
                              id="message-text"></textarea>
                    <!-- Search user -->
                    <label for="searchUser" class="margin-tp-10"></label>
                    <span class="display-block">Search user</span>
                    <input class="form-control"
                           type="text"
                           id="searchUser"
                           ng-keyup="searchUser($event)"
                           ng-model="searchEventUser"
                           placeholder="Search user">
                    <ul class="list-btn">
                        <li ng-repeat="user in users | filter:searchEventUser" ng-class="{checked: $parent.eventUse == 1}">
                            <label class="display-block margin-0"
                                   ng-class="{'is-checked':$parent.eventUser == user.id}">
                                <input type="radio"
                                          ng-model="$parent.eventUser"
                                          ng-class="$parent.eventUser ? 'checked' : ''"
                                          value="{{user.id}}" >{{user.name}}
                            </label>
                        </li>
                    </ul>
                </div>
                <input type="submit" class="btn btn-primary" value="Save">
            </form>
        </div>
    </div>
</div>
<div class="modal-backdrop fade show"></div>
