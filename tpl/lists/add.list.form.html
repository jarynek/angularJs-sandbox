<div class="modal fade show" style="display: block" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{list.name ? list.name : 'Name of list'}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form ng-submit="$userCtrl._saveList($event)">
                    <div class="form-group">
                        <label for="listName" class="col-form-label">List name:</label>
                        <input type="text" name="listName" ng-model="list.name" class="form-control" id="listName">
                    </div>
                    <input class="btn btn-primary" type="submit" value="Save">
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop fade show"></div>
