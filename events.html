<!DOCTYPE html>
<html lang="en" ng-app="appEvents">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        body.lock {
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -webkit-touch-callout: none;
            -o-user-select: none;
            -moz-user-select: none;
            cursor: pointer;
        }
        body.lock * {
            cursor: pointer;
        }
        .list {
            padding: 10px;
            width: 25%;
            display: inline-block;
            margin: 10px;
            vertical-align: top;
            background-color: #dfe3e6;
            border-radius: 3px;
            box-sizing: border-box;
            flex-direction: column;
            max-height: 100%;
            position: relative;
            white-space: normal;
        }
        .event-card-operation {
            background-color: transparent;
            background-clip: padding-box;
            background-origin: padding-box;
            border-radius: 3px;
            opacity: .8;
            padding: 4px;
            position: absolute;
            right: 2px;
            top: 2px;
            z-index: 40;
            border: none;
        }
        .event-card-operation:hover {
            background: transparent;
            color: #e91e63;
        }
        .cloned {
            position: fixed;
            pointer-events: none;
            background: red;
            transform: rotate(10deg);
        }
        .hdn {
            display: none;
        }
        .active {
            background: #fbef88;
        }
        .disabled {
            background: gray;
            opacity: 0.2;
        }
    </style>
    <script src="./js/events.js"></script>
</head>
<body>
<div ng-controller="eventsController" ng-mouseup="dragEventDestroy($event)" ng-mousemove="dragMove($event)">
    <h1>{{title}}</h1>

    <div data-list="{{list.id}}" ng-repeat="list in lists" class="list">
        <span>{{list.name}}</span>
        <button class="btn btn-secondary btn-sm" ng-click="add($event)">Add event</button>
        <div ng-include="list.addEvent ? tpls.events.add : ''"></div>
        <div data-event="{{event.id}}"
             data-index="{{event.index}}"
             class="event draggable"
             ng-mousedown="dragEventInit($event)"
             ng-repeat="event in list.events | orderBy:'index' track by $index"
             ng-include="tpls.events.event"></div>
    </div>

    <div class="modal fade show" style="display: block;" tabindex="-1" role="dialog" aria-hidden="true" ng-include="eventEdit ? tpls.events.edit : ''"></div>
</div>
</body>
</html>
